site_name: UML Investigación | Información
nav:
    - Introducción : index.md
    - Áreas del Conocimiento : areas.md
    - Ejes Estratégicos : ejes.md
    - Líneas de Investigación : lineas.md
    - Artículos: articulos.md
    - Nosotros: about.md

    

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed

  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false

  - pymdownx.tilde

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/direcciondeinvestigacionypostgradoUML
      name: Dirección de Investigación y Posgrado
    - icon: fontawesome/brands/github
      link: https://github.com/campus-uml
      name: Github Investigación Ocotal
    - icon: fontawesome/brands/slack
      link: https://uml-ocotal.slack.com
      name: Slack Investigación Ocotal
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCoilVwRdojCP1tAgfB1nbsA
      name: Canal de YouTube UML



theme:
  name: material
  custom_dir: material/overrides
  logo: assets/logoUMLH.png
  /*custom_dir: mkdocs-material/material*/

  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: es
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo